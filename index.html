<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      console.log("Importing Three.js and GLTFLoader modules...");

      // Import ES Modules directly from jsDelivr
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js";

      console.log("Starting 3D model viewer...");

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      console.log("Scene initialized.");

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;
      console.log(
        "Camera initialized with aspect ratio:",
        window.innerWidth / window.innerHeight
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      console.log("Renderer initialized and added to DOM.");

      // Lighting
      const light = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(light);
      console.log("Lighting added to the scene.");

      // Load 3D Model
      const loader = new GLTFLoader();
      console.log("Attempting to load Dolphin.glb...");
      loader.load(
        "./Dolphin.glb",
        function (gltf) {
          console.log("Model loaded successfully:", gltf);
          const model = gltf.scene;
          scene.add(model);

          // Adjust the model's position and scale
          model.position.set(0, 0, 0);
          model.scale.set(1, 1, 1);
          console.log("Model added to scene.");
        },
        function (xhr) {
          console.log(`Loading progress: ${(xhr.loaded / xhr.total) * 100}%`);
        },
        function (error) {
          console.error("Error loading the model:", error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();

      // Handle window resizing
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        console.log("Window resized. Renderer and camera updated.");
      });
    </script>
  </body>
</html>
